  <!-- 引入 cdn CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">  
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

  <!-- 引入我們自己的 CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/choose.css') }}">


  <!-- 直接定義 CSS -->
  <style> 
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
    table {
      empty-cells: show;
    }
  </style>

  <!-- 網頁的 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  

  <!-- 可供更改的部分 -->
  <title>{% block title %}{% endblock %}</title>
  
</head>
<body>
    <!-- 固定出現在每個網頁的 nav -->
    <nav style="justify-content: start;" class="navbar navbar-expand-sm bg-a1 navbar-light">
        <button style="border:none;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span style="color: #ffffff;" class="navbar-toggler-icon"></span>
        </button>    
        <a class="navbar-brand" href="/home">
          <img src="{{ url_for('static', filename='image/logo.PNG') }}" width="60" height="30" alt="">
        </a>
        <div class="nav-item n1" >
          <div class="wrap" >
            <div class="search" style=" position: relative;
              top: 4px;
              right:15px;
              width: 110%;
              float: left; " >
              <form action="/search" method="get">
                <input class="search-bar" type="text" name="search" id="search" placeholder="輸入股票名or股票號" style="                                        
                                    border:1.5px solid gray;                                      
                                    border-radius: 5px;
                                    width: 170px;                                      
                                    font-size: 17px;
                                    background-color: #efe9e7;">
                <button class="search-btn" name="submit" value="true" style="width: 30px;
                                    height: 100%;
                                    background-color: #bccbe9;
                                    color:#efe9e7;
                                    outline:none;
                                    border: 0.5px solid #3D1101;
                                    border-radius: 5px;
                                    cursor: pointer; 
                                    position: absolute;
                                    right: -1.5%; "><i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item" style=" padding: 10px 10px 10px 10px;">
              <a class="nav-link" href="/home">產業一覽</a>
            </li>
            <li class="nav-item" style=" padding: 10px 10px 10px 10px;">
              <a class="nav-link" href="/choose">選股專區</a>
            </li>
            <li class="nav-item" style=" padding: 10px 10px 10px 10px;">
              <a class="nav-link" href="/news">新聞消息</a>
            </li>
          </ul>
        </div>
      </nav>
