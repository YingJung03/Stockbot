{% extends "base.html" %}
{% block title %}StockBot個股資訊{% endblock %}
    {% block main %}  

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pic.css') }}">
<h3 style="margin-left:33%;">{{id}}&nbsp;技術圖</h3> 
 <hr width="92%" style="margin-left:4%">
<h5 style="margin-left:35%"> 輸入欲查詢日期 :</h5>
    
<div class="search" style=" position: relative;
    margin-top:2%;
    margin-left:22%;
    width:52%;
    float: center;" >
            <form action="/picture" method="get">
          <input type="hidden" name="id" value={{id}}> 
          {% for n in name %}
          <input type="hidden" name="pics" value={{n}}>
          {% endfor %} 
          <input class="search-bar" type="date" value="{{picday}}" max="2022-05-20"  min="2022-03-23" name="picday" id="searchpic" placeholder="YYYY-MM-DD" style="height:60%;                                
                              border:1.5px solid gray;                                      
                              border-radius: 5px;
                              width: 180px;                                      
                              font-size: 15px;
                              background-color: #efe9e7;">
          <button class="search-btn" name="submitday" value="true" style="width: 30px;
                              height: 100%;
                              background-color: #bccbe9;
                              color:#efe9e7;
                              outline:none;
                              border: 0.5px solid #3D1101;
                              border-radius: 5px;
                              cursor: pointer; 
                              position: absolute;
                              
                              right: -1.5%; "><i class="fas fa-search"></i>
          </button>
        </form>
 
   
    </div>
    <!-- Latest compiled and minified plotly.js JavaScript -->

<script src="https://cdn.plot.ly/plotly-latest.min.js" ></script>
<!-- OR use a specific plotly.js release (e.g. version 1.5.0) -->
<script src="https://cdn.plot.ly/plotly-1.5.0.min.js" ></script>

<!-- OR an un-minified version is also available -->
<script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>
<div id="graph-1" class="container wel" style="margin-left:-8%;">
<div class="container">
   
<hr class="my-4">

 
    {% for item in graphJSON %}
    
        <script type="text/javascript" >
            
            var graphs = {{ item | safe }};
            
            Plotly.plot("graph-1",
                graphs.data,
                graphs.layout || {});
        </script>
    {% endfor %}

</div>
</div>

{% endblock %}
