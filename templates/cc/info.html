{% extends "base.html" %}
{% block title %}StockBot大師選股{% endblock %}
    {% block main %}
    <div class="container title">
        <h2>資訊服務業推薦</h2> 
    </div>
    <div class="container wel">
        <div class="card" style="width:100%;">
            <div class="card-body">
                <table class="table table-hover table-responsive">
                    <thead>
                      <tr>
                        <th scope="col">股票號</th>
                        <th scope="col">公司名</th>
                        <th scope="col">產業</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in info %}
                        <tr>
                          <th scope="row">{{ i[0]}}</th>
                          <th>{{ i[1] }}</th>
                          <th>{{ i[2] }}</th>
                        </tr>
                      {% endfor %}
                      </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endblock %}
