{% extends "base.html" %}
{% block title %}新聞消息{% endblock %}
{% block main %}
<div class="container title">
  <h2>新聞消息</h2>
</div>
<div class="nav-item n2" >
  <div class="wrap" style="margin-right:15%" >
  <div class="search" style="position:relative;
        margin-left:4%;
        margin-bottom:6%;
        width: 110%;
        float: left; " >
  <form action="/searchnews" method="get">
  <input class="search-bar" type="text" name="searchnews" id="search" placeholder="輸入股票號" style="                                        
                              border:1.5px solid gray;                                      
                              border-radius: 5px;
                              width: 200px;                                      
                              font-size: 17px;
                              background-color: #efe9e7;">
  <button class="search-btn" name="submitnews" value="true" style="width: 30px;
                              
                              background-color:  #abaadf;
                              color:#efe9e7;
                              outline:none;
                              border: 0.5px solid #3D1101;
                              border-radius: 5px;
                              cursor: pointer; 
                              position: absolute;
                              height:100%;
                              margin-left:-4%;"><i class="fas fa-search"></i>
  </button>
  </form>
  </div>
  </div>  
</div>
<div class="container">
  <h3><i class="fas fa-exclamation"></i>{{stock}}最新消息</h3>
  <hr class="my-4">
  {% for n in new_item %}
  <div class="card" style="width:100%;">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{n[3]}}</h6>
      <h4 class="card-title">{{n[2]}} </h4>  
      <h6 class="card-subtitle mb-2 text-muted">{{n[0]}}{{n[5]}}</h6>
      <p class="card-text">更多詳細資訊，請點下方連結。</p>
      <a href='{{n[1]}}'  class="card-link">link</a>
    </div>        
  </div> 
  {% endfor %} 
</div>
{% endblock %}
