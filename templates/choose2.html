{% extends "base.html" %}
{% block title %}StockBot選股專區{% endblock %}
{% block main %}
<div class="container" style="text-align: center">
    <h2>自訂條件選股</h2>
</div>
    
<div class="container">
<ol>
    {% for v in value %}
    <li>{{v}}</li>
    {% endfor %}
</ol>
<br>
<div class="card" style="width:100%;">
    <div class="card-body">
        <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">股票號</th>
                <th scope="col">公司名</th>
                <th scope="col">產業</th>
              </tr>
            </thead>
            <tbody>
              {% for i in intersect %}
                <tr>
                  <th scope="row">{{ i[0]}}</th>
                  <th>{{ i[1] }}</th>
                  <th>{{ i[2] }}</th>
                </tr>
              {% endfor %}
              </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
